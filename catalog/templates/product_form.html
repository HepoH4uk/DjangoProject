{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-7">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <div class="btn-group">
                  <a  class="btn btn-primary" href="{% url 'products:products_list' %}">Назад</a>
                </div>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
