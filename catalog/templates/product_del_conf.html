{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-7">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                     <p class="card-text">Вы уверены что хотите удалить {{ object.name }}?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                  <a  class="btn btn-primary" href="{% url 'products:products_list' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
