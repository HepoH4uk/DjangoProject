{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ products.image  | media_filter }}">
            <div class="card-body">
              <p class="card-text">Название: {{product.name}}</p>
              <p class="card-text">Категория: {{product.category}}</p>
              <p class="card-text">Цена: {{product.purchase_price}} руб.</p>
              <p class="card-text">Описание товара: {{product.description | truncatechars:100}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a  class="btn btn-primary" href="{% url 'products:products_list' %}">Назад</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
{% endblock %}
